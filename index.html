<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>    
    <div class="calculator">
        <!-- Screen -->
        <div class="screen">
            <input type="text" placeholder="0" name="" class="display">
        </div>
        <!-- Buttons -->
        <div class="buttons">
            <div class="row">
                <button type="button" data-num="CE" class="btn btn_red">CE</button>
                <button type="button" data-num="C" class="btn btn_red_2">C</button>
                <button type="button" data-num="%" class="btn btn_green">%</button>
                <button type="button" data-num="+" class="btn btn_green">+</button>
            </div>
            <div class="row">
                <button type="button" data-num="1" class="btn btn_number">1</button>
                <button type="button" data-num="2" class="btn btn_number">2</button>
                <button type="button" data-num="3" class="btn btn_number">3</button>
                <button type="button" data-num="-" class="btn btn_green">-</button>
            </div>
            <div class="row">
                <button type="button" data-num="4" class="btn btn_number">4</button>
                <button type="button" data-num="5" class="btn btn_number">5</button>
                <button type="button" data-num="6" class="btn btn_number">6</button>
                <button type="button" data-num="*" class="btn btn_green">*</button>
            </div>
            <div class="row">
                <button type="button" data-num="7" class="btn btn_number">7</button>
                <button type="button" data-num="8" class="btn btn_number">8</button>
                <button type="button" data-num="9" class="btn btn_number">9</button>
                <button type="button" data-num="/" class="btn btn_green">/</button>
            </div>
            <div class="row">
                <button type="button" data-num="0" class="btn btn_number">0</button>
                <button type="button" data-num="." class="btn btn_number">.</button>
                <button type="button" data-num="=" class="btn_2">=</button>
            </div>
        </div>
    </div>

</body>

<footer>
    <script src="js/main.js"></script>
</footer>
</html>
